<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <!--[if (lt IE 9)]><script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.helper.ie8.js"></script><![endif]-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body>

    <div class="container-fluid ">
        <!-- ACA VA LA IMAGEN DE FONDO -->
        <div class="row justify-content-between image-bg" style="background-image: url(img/fondo-black.svg);">

            <!-- SIDEBAR -->
            <div class="col-sm-2 min-vh-100 bg-black sidebar text-light text-center px-2 fs-sm-14">
                <a href="#" class="d-block pt-2 mb-5 px-3">
                    <img src="img/logo.svg" alt="" class="w-100 logo" />
                </a>

                <div class="pt-5 pb-3">Dashboard</div>

                <a href="#" class="btn btn-primary bg-primary rounded-5 py-2 px-4 border-0 fs-sm-14 fw-bold ">Mis Invitaciones</a>
            </div>


            <!-- Content -->
            <div class="col-sm-10 py-5 px-sm-5">

                <div class="d-flex justify-content-between pb-4 align-content-center ">
                    <div class="fs-sm-24 fw-bold ">Mis Invitaciones<span class="c-secondary">.</span></div>
                    <div class="actions">
                        <a href="#" class="d-inline-block p-2 bg-white rounded-3 ">
                            <img src="img/user.svg" alt="" width="25" height="18" class="" />
                        </a>
                    </div>
                </div>

                <div class="px-4 py-3 bg-white rounded-3 mb-5">
                    <div class="fw-600 fs-sm-18 mb-2">Todas las invitaciones</div>


                    <form action="#" class="d-flex gap-3 ">
                        <div class="position-relative ">
                            <input type="text" placeholder="Buscar" class="form-control rounded-5 bg-gray-light border-0 py-3 pe-5 ps-4 fs-sm-12">
                            <button class="position-absolute end-0 top-0 border-0 bg-transparent mt-2 me-3"><img src="img/search.svg" alt=""></button>
                        </div>
                        <div>
                            <select name="" id="" class="form-control form-select rounded-5 bg-gray-light border-0 py-3 pe-5 ps-4 fs-sm-12">
                                <option value="">Tipo de Evento</option>
                                <option value="Tipo de Evento 2">Tipo de Evento 2</option>
                                <option value="Tipo de Evento 3">Tipo de Evento 3</option>
                            </select>
                        </div>
                    </form>
                </div>

                <div class="w-100 text-center py-5 no-results">
                    Aún no tienes una invitación creada.
                </div>

            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
</body>
</html>
