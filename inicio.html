<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <!--[if (lt IE 9)]><script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.helper.ie8.js"></script><![endif]-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" type="text/css" href="css/inicio.css">
</head>

<body>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 d-flex align-items-center justify-content-center bg-dark-light text-center">
                        <div>
                            <h1 class="text-white fw-900">Bienvenido<span style="color: #F1B20A;">.</span></h1>
                            <form role="form bg-light ">
                                <h2 class="fs-sm-21">Iniciar Sesión</h2>
                                <div class="form-group">
                                    <div class="mb-3">
                                        <label for="" class="form-label"></label>
                                        <input type="email" class="form-control rounded-pill" name="" id=""
                                            aria-describedby="emailHelpId" placeholder="Email" />
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="mb-3">
                                        <label for="" class="form-label"></label>
                                        <input type="password" class="form-control rounded-pill" name="" id="" placeholder="Contraseña" />
                                    </div>

                                </div>
                                <button type="submit" class="btn btn-primary w-100 rounded-pill fw-600"> Ingresar</button>
                                <a href="#" class="text-white">¿Olvidaste tu contraseña?</a>
                            </form>
                            <div>
                                <p>o ingresá con</p>
                                <img src="img/google.svg" alt="">
                                <img src="img/facebook.svg" alt="">
                                <img src="img/apple.svg" alt="">
                                <p>¿No tienes una cuenta?</p>
                                <strong>Registrate</strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <img alt="" src="img/ilustracion-01.svg" />
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
