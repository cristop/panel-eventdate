<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <!--[if (lt IE 9)]><script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.helper.ie8.js"></script><![endif]-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body>

    <div class="container-fluid ">
        <!-- ACA VA LA IMAGEN DE FONDO -->
        <div class="row justify-content-between position-relative image-bg" >

            <!-- SIDEBAR -->
            <div class="col-sm-2 min-vh-100 bg-black sidebar text-light text-center px-2 fs-sm-14">
                <a href="#" class="d-block pt-2 mb-5 px-3">
                    <img src="img/logo.svg" alt="" class="w-100 logo" />
                </a>

                <div class="pt-5 pb-3">Dashboard</div>

                <a href="#" class="btn btn-primary bg-primary rounded-5 py-2 px-4 border-0 fs-sm-14 fw-bold ">Mis Invitaciones</a>
            </div>


            <!-- Content -->
            <div class="col-sm-10 py-5 px-sm-5 ">
                
                <div class="d-flex justify-content-between top-text pb-4 align-content-center ">
                    <div class="fs-sm-24 fs-21 fw-bold ">Mis Invitaciones<span class="c-secondary">.</span></div>
                    <div class="actions">
                        <a href="#" class="d-inline-block p-2 bg-white rounded-3 ">
                            <img src="img/user.svg" alt="" width="25" height="18" class="" />
                        </a>
                    </div>
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="#"></a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
                              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                  <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Mis invitaciones</a>
                                </li>
                                <li class="nav-item dropdown">
                                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                  </a>
                                  <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                      <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                  </ul>
                                </li>
                              </ul>
                              <form class="d-flex mt-3" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                              </form>
                            </div>
                          </div>
                        </div>
                    </nav>
                </div>

                <div class="individual-invitation position-relative ">
                    <div class="pb-5">
                        <div class="header-invitation text-center py-5 rounded-4 text-white fs-sm-48 lh-1 " style="background-image: url(img/invitation.jpg);">
                            <h2 class="py-5 my-3 position-relative fw-400">Mis Quinces <br>Sofia</h2>
                        </div>
                        <div class="template-details d-flex justify-content-between py-4 bg-white px-4 rounded-4 align-items-center">
                            <div>
                                <div class="fs-sm-21 fw-bold ">Sofia</div>
                                <div class="fs-sm-14">Modelo Aqua</div>
                            </div>
                            <div>
                                <a href="#" class="btn bg-primary fw-bold text-white rounded-5 px-5 py-2 me-2">Ver Invitación <img src="./img/eye.svg" /></a>
                                <a href="#" class="btn bg-primary fw-bold text-white rounded-5 px-5 py-2">Compartir <img src="./img/share.svg" /></a>
                            </div>
                        </div>
                    </div>

                    <div class="text-center actions position-absolute w-100 pb-2">
                        <a href="#" class="btn btn-dark rounded-5 fw-bold px-5 py-2 me-2">Ver Confirmados</a>
                        <a href="#" class="btn btn-dark rounded-5 fw-bold px-5 py-2">Ver Música Recomendada</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
</body>
</html>
