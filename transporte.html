<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <!--[if (lt IE 9)]><script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.helper.ie8.js"></script><![endif]-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>

<body>
    <!-- Modal trigger button -->
    <button type="button" class="btn d-block mb-3 btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#transport">
        Launch
    </button>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="transport" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-gray-light">
                    <img src="img/transporte.svg" alt="" height="52" class="d-sm-block d-none">
                    <div class="d-sm-block d-none"><span class="d-inline-block fw-bold ps-3 fs-sm-21">Transporte Privado<span class="c-secondary">.</span></span></div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="d-sm-none d-flex align-items-center justify-content-between px-4">
                    <span class="d-inline-block fw-bold fs-21">Transporte <br> Privado<span class="c-secondary">.</span></span>
                    <img src="img/transporte.svg" alt="" height="100">
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr class="bg-gray-light">
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Horario</th>
                                    <th scope="col">Cantidad</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="">
                                    <td scope="row">R1C1</td>
                                    <td>R1C2</td>
                                    <td>R1C3</td>
                                </tr>
                                <tr class="">
                                    <td scope="row">Item</td>
                                    <td>Item</td>
                                    <td>Item</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer d-sm-flex d-none">
                    <button type="button" class="btn btn-secondary fw-700 rounded-5 bg-primary border-0 px-4" data-bs-dismiss="modal">Descargar PDF</button>
                    <button type="button" class="btn btn-primary fw-700 rounded-5 bg-primary border-0 px-4">Descargar Excel</button>
                </div>
                <div class="modal-footer d-sm-none d-block">
                    <button type="button" class="btn btn-secondary fw-700 w-100 rounded-5 bg-dark border-0 px-4 mb-2" data-bs-dismiss="modal">Descargar PDF</button>
                    <button type="button" class="btn btn-secondary fw-700 w-100 rounded-5 bg-dark border-0 px-4">Descargar Excel</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#payments">
        Payments
    </button>

    <div class="modal_payments">
    
        <div class="modal fade d-none" id="payments" tabindex="-1" data-bs-backdrop="static"
            data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered"
                role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-5 d-flex justify-content-center">
                        <div class="bg d-flex flex-column justify-content-center h-100 text-center">
                            <h2 class="fs-sm-24 mb-0 fs-21 fw-bold text-center text-dark">Realizar el pago<span
                                style="color: #F1B20A;">.</span></h2>
    
                            <p class="fs-sm-18 fw-600 mb-sm-3 mt-sm-4">Tarjeta de crédito o débito</p>
                            <img src="img/payments.svg" class="mb-5" alt="">
                           <div class="form text-start">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label fs-sm-13">Número de tarjeta</label>
                                    <input type="text" required class="form-control rounded-pill py-2" id="exampleFormControlInput1" placeholder="123 123 123">
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-sm-6">
                                        <label for="exampleFormControlInput1" class="form-label fs-sm-13">Vencimiento</label>
                                        <input type="text" required class="form-control rounded-pill py-2" id="exampleFormControlInput1" placeholder="DD/MM/AA">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="exampleFormControlInput1" class="form-label fs-sm-13">Código de Seguridad</label>
                                        <input type="text" required class="form-control rounded-pill py-2" id="exampleFormControlInput1" placeholder="123">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label fs-sm-13">Nombre del titular como aparece en la tarjeta</label>
                                    <input type="text" required class="form-control rounded-pill py-2" id="exampleFormControlInput1" placeholder="Maria López">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label fs-sm-13">Documento del titular</label>
                                    <input type="text" required class="form-control rounded-pill py-2" id="exampleFormControlInput1" placeholder="999">
                                </div>
                                <button class="fw-bold w-100 bg-primary text-white border-0 px-5 py-3 rounded-pill mt-3">PAGAR</button>
                                <p class="text-danger text-center fs-sm-11 mt-3">Error de pago</p>
                           </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>

    <!-- Optional: Place to the bottom of scripts -->
    <script>
        const myModal = new bootstrap.Modal(
            document.getElementById("transport"),
            options,
        );
    </script>
</body>

</html>
